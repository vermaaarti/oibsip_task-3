<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>temperature Converter</title>

    <style>
      .ourbox{
       box-shadow: 2px 2px 3px 3px grey;
       border-radius: 15px;
      }
    </style>
  </head>
  <body class="bg-light">
    <script type="text/javascript">

    function convertor(){

      
      var avilableOption = document.getElementById("options").value;

      var inputValue=document.getElementById("val").value;

     
      
      if(avilableOption=="K"){
        document.getElementById("result").value=String(inputValue-273.15)+"°C";
      }
      else if(avilableOption=="F"){
        document.getElementById("result").value=String((inputValue-32)*5/9)+"°C";
      }
      else{
        alert("invalid value please try again")
      }
      
     
      
    }
      
      
    </script>

  </body>
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center m-3 m-sm-5 p-5 bg-white ourbox">
          <b><h4 class="text-center">Temperature Converter</h4></b><br>

  <form onsubmit="event.preventDefault(); convertor();" class="text-center">
   
    <div class="row">
  <div class=col-6>
    <label class="form-label">Degrees</label>
    <input id="val" type="number" name="value" class="form-control border-0 border-bottom">
  </div>
  <div class="col-6">
     <label class="form-label">Types</label>
    <div class="dropdown border-0 border-bottom">
  <select id="options">
    <option value="x">
      Select
    </option>
 <option class="dropdown-item" value="F">Fahrenheit</option>

<option class="dropdown-item" value="K">Kelvin
</option>
  
  </select>
  
</div>
  </div>
</div>

 <br>
 <div class="col-5">
    <label class="form-label">Result</label>
 <div> <input id="result" type="text" class="form-control  border-0 border-bottom"></div>
 
  </div>
  
  <button  style="width:85%;font-size:1.2rem;border-radius: 20px;" type="submit" class="btn btn-primary text-align col-6 text-center my-4"><h4>Convert</h4></button>
  
  <button style="width:85%;font-size:1.2rem; border-radius: 20px;"  class="btn btn-primary text-align col-6 text-center my-4" type="reset"><h4>Reset</h4</button>
  
</form>

        </div>
      </div>
    </div>
    
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
